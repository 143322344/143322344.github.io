<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有机农业 - 登录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 100 100" class="leaf-icon">
                        <path d="M50 10 C20 30 10 60 50 90 C90 60 80 30 50 10 Z M50 30 C60 40 55 60 50 70 C45 60 40 40 50 30" fill="#2d5a27"/>
                    </svg>
                    <h1>有机农业</h1>
                </div>
                <p class="tagline">回归自然 · 守护健康</p>
            </div>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🌱</div>
                    <div class="feature-text">
                        <h3>绿色种植</h3>
                        <p>纯天然、无污染的种植方式</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🌍</div>
                    <div class="feature-text">
                        <h3>生态保护</h3>
                        <p>可持续发展，保护地球家园</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🥗</div>
                    <div class="feature-text">
                        <h3>健康生活</h3>
                        <p>营养丰富的有机食品</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>欢迎回来</h2>
                    <p>登录您的有机农业账户</p>
                </div>
                
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">邮箱地址</label>
                        <input type="email" id="loginEmail" placeholder="请输入您的邮箱" required>
                        <span class="input-icon">✉️</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" placeholder="请输入您的密码" required>
                        <span class="input-icon">🔒</span>
                        <button type="button" class="toggle-password" data-target="loginPassword">显示</button>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>登录</span>
                        <svg viewBox="0 0 24 24" class="btn-arrow">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </form>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">您的姓名</label>
                        <input type="text" id="registerName" placeholder="请输入您的姓名" required>
                        <span class="input-icon">👤</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">邮箱地址</label>
                        <input type="email" id="registerEmail" placeholder="请输入您的邮箱" required>
                        <span class="input-icon">✉️</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" placeholder="请创建密码（至少6位）" required minlength="6">
                        <span class="input-icon">🔒</span>
                        <button type="button" class="toggle-password" data-target="registerPassword">显示</button>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                        <span class="input-icon">🔒</span>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>注册</span>
                        <svg viewBox="0 0 24 24" class="btn-arrow">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                </form>
                
                <div class="divider">
                    <span>其他登录方式</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" title="微信登录">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178A1.17 1.17 0 0 1 4.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178 1.17 1.17 0 0 1-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 0 1 .598.082l1.584.926a.272.272 0 0 0 .14.047c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 0 1-.023-.156.49.49 0 0 1 .201-.398C23.024 18.48 24 16.82 24 14.98c0-3.21-2.931-5.837-6.656-6.088V8.89l-.006-.033zm-2.634 2.588c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.97-.982zm4.844 0c.535 0 .969.44.969.982a.976.976 0 0 1-.969.983.976.976 0 0 1-.969-.983c0-.542.434-.982.969-.982z" fill="#07C160"/>
                        </svg>
                    </button>
                    <button class="social-btn" title="手机号登录">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm3-8c0 1.654-1.346 3-3 3s-3-1.346-3-3 1.346-3 3-3 3 1.346 3 3z" fill="#4285F4"/>
                        </svg>
                    </button>
                    <button class="social-btn" title="QQ登录">
                        <svg viewBox="0 0 24 24" class="social-icon">
                            <path d="M21.395 15.035a39.548 39.548 0 0 1-4.065 1.355 9.018 9.018 0 0 1-1.928-5.635c.35-2.82 2.035-5.185 4.58-6.325-1.05-1.535-2.49-2.585-4.235-3.015-1.74-.43-3.545-.37-5.235.3-1.69.67-3.17 1.78-4.325 3.18-1.155 1.4-1.945 3.09-2.26 4.9a8.998 8.998 0 0 0-2.04 5.34c0 1.67.465 3.29 1.35 4.725.885 1.435 2.13 2.61 3.62 3.39a8.98 8.98 0 0 0 4.28 1.2c1.66 0 3.24-.425 4.615-1.205 1.375-.78 2.485-1.885 3.22-3.185.735-1.3 1.09-2.78 1.025-4.335a8.98 8.98 0 0 0-1.505-5.675zm-9.91 4.515c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm4.955 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" fill="#12B7F5"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="decoration-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
